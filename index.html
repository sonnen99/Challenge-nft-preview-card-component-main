<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">




  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="card">
    <div class="card-body">
      <div class="image-box">
        <img src="images/image-equilibrium.jpg" alt="equillibrium" class="card-img-top">
        <img src="images/icon-view.svg" alt="view" class="view">
      </div>
      <h5 class="card-title"> <a class="card-title" href="#">Equilibrium #3429</a></h5>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="row">
        <div class="col">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="icons">
          <h6 class="value-text">0.041 ETH</h6>
        </div>
        <div class="col time">
          <img src="images/icon-clock.svg" alt="icon-clock" class="icons">
          <p class="time-text">3 days left</p>
        </div>
      </div>
      <hr>
      <img src="images/image-avatar.png" alt="avatar" class="avatar">
      <p class="time-text">Creation of</p>
      <a href="#" class="name">Jules Wyvern</a>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
